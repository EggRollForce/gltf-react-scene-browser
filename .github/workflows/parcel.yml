name: NodeJS with Parcel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3

    - name: Build
      run: |
        npm install
        parcel build src/index.html --dist-dir _site/ --public-url ${{ steps.pages.base_url }}
        
    - name: Upload site dist 
      uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
          
